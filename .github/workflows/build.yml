name: MSBuild

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore DENSOScannerSDK_Demo/DENSOScannerSDK_Demo.sln

    - name: Build solution
      run: msbuild DENSOScannerSDK_Demo/DENSOScannerSDK_Demo.sln /p:Configuration=Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Built-App
        path: |
          **/bin/Release/**/*.exe
          **/bin/Release/**/*.dll
